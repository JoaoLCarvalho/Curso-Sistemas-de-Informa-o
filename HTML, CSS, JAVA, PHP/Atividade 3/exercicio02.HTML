<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par?</title>
</head>

<body>
    <h1>Par ou não</h1>
    Digite o número<br>
    <input id="n1" type="number">
    <button onclick="par()">Checar</button>
    <br>
    <p id="resultado"></p>

    <script>
        function par() {
            const n1 = parseInt(document.getElementById("n1").value);

            if (isNaN(n1)) {
                document.getElementById("resultado").innerText = "Insira um número valido.";
                return;
            }

            if (n1 % 2 === 0) {
                document.getElementById("resultado").innerText = `O número ${n1} é par.`;
            } else {
                document.getElementById("resultado").innerText = `O número ${n1} é impar.`;
            }
        }
    </script>
</body>

</html>
