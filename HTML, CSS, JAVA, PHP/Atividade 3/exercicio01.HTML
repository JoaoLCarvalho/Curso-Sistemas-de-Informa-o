<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <h1>Calculo de média</h1>
    Primeira nota: <br />
    <input id="n1" type="number" /><br />
    Segunda nota: <br />
    <input id="n2" type="number" /><br />
    Terceira nota: <br />
    <input id="n3" type="number"><br />
    Quarta nota: <br />
    <input id="n4" type="number"><br />
    <br />
    <button onclick="media()">Tirar média</button>
    <br /><br />
    <p id="resultado"></p>

    <script>
        function media() {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);
            const n3 = parseFloat(document.getElementById("n3").value);
            const n4 = parseFloat(document.getElementById("n4").value);

            const soma = n1 + n2 + n3 + n4;
            const media = soma / 4;

            document.getElementById("resultado").innerHTML = `A média é: ${media}`
        }
    </script>
</body>

</html>
